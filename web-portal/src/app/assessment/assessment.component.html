<app-pre-assessment-subject-selection *ngIf="screen === 'SELECT'"
    (startAssessment)="onStartAssessment($event)"></app-pre-assessment-subject-selection>

<app-assessment-instructions *ngIf="screen === 'INSTRUCTIONS'" [config]="filters"
    (startTest)="onInstructionsAccepted($event)"> </app-assessment-instructions>

<app-question-area *ngIf="screen === 'TEST'" [filters]="filters" [language]="selectedLanguage"></app-question-area>
