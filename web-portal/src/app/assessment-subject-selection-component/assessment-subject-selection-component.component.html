<div class="filter-page-center">
    <form class="gov-filter-card">

        <h2 class="filter-title">Select Question Criteria</h2>

        <!-- Subject -->
        <div class="filter-row">
            <label class="filter-label">Subject</label>
            <select class="filter-select" [(ngModel)]="filter.subject" name="subject" (change)="onChange()">
                <option value="">-- Select Subject --</option>
                <option value="Math">Mathematics</option>
                <option value="Science">Science</option>
                <option value="GK">General Knowledge</option>
            </select>
        </div>

        <!-- Question Type -->
        <div class="filter-row">
            <label class="filter-label">Question Type</label>
            <select class="filter-select" [(ngModel)]="filter.questionType" name="questionType" (change)="onChange()">
                <option value="">-- Select Type --</option>
                <option value="MCQ">MCQ</option>
                <option value="Numerical">Numerical</option>
                <option value="TrueFalse">True / False</option>
            </select>
        </div>

        <!-- Difficulty -->
        <div class="filter-row">
            <label class="filter-label">Difficulty Level</label>
            <select class="filter-select" [(ngModel)]="filter.difficulty" name="difficulty" (change)="onChange()">
                <option value="">-- Select Level --</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </div>

        <!-- Action -->
        <div class="filter-actions">
            <button type="button" class="btn-primary" [disabled]="!filter.subject" (click)="startTest()">
                Start Test
            </button>
        </div>

    </form>
</div>
