  <div class="signup-container">
    <h2>Sign Up</h2>
  
    <form (submit)="signup()">
      <label for="email">Email:</label>
      <input type="email" placeholder="Email" id="email" [(ngModel)]="user.email" name="email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
  
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
  
      <p *ngIf="passwordMismatch" class="error">Passwords do not match!</p>
  
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
