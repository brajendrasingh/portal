<div class="login-container">
    <h2>Login</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control"
          [(ngModel)]="email" #emailInput="ngModel" required>
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          Email is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control"
          [(ngModel)]="password" #passwordInput="ngModel" required>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          Password is required
        </div>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
  </div>
