<div class="container">
    <h2>User Profile</h2>
  

    <div class="profile-container">
        <img [src]="user.profileImage" alt="User Profile" class="profile-icon" />
        <h3>{{ user.userName }}</h3>
      </div>

    <div *ngIf="user">
      <form (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" class="form-control" [(ngModel)]="user.userName" name="username" disabled />
        </div>
  
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
        </div>
  
        <div class="form-group">
          <label>Role:</label>
          <input type="text" class="form-control" [(ngModel)]="user.role" name="role" disabled />
        </div>
  
        <div class="form-group">
          <label>New Password:</label>
          <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" />
        </div>
  
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
