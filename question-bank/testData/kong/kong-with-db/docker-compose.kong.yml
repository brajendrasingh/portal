services:
  kong:
    image: kong:3.9
    container_name: kong-dbless
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yaml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001 #Admin API
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002 #Admin GUI     
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    volumes:
      - ./kong.yaml:/kong/declarative/kong.yaml:ro
    ports:
      - "8000:8000"
      - "8001:8001"  #Admin API
      - "8002:8002"  #Admin GUI     
    networks:
      - portal-network

  postgres:
    image: postgres:18.1
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: kong_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portal-network      

  pgadmin:
    image: dpage/pgadmin4:9.11.0
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - portal-network      

volumes:
  postgres_data:
    driver: local

networks:
  portal-network:
    driver: bridge
    #external: true #Use an existing network (created via: docker network create portal-network)
    
