<div class="dashboard-wrapper">
    <h2>Assessment Results Dashboard</h2>
    <table class="result-table">
        <thead>
            <tr>
                <th>User</th>
                <th>Assessment</th>
                <th>Attempt</th>
                <th>Total Questions</th>
                <th>Score</th>
                <th>Status</th>
                <th>Attempted On</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let r of results">
                <td>{{ r.userId }}</td>
                <td>{{ r.assessmentName }}</td>
                <td>{{ r.attemptNo }}</td>
                <td>{{ r.totalQuestions }}</td>
                <td>{{ r.scorePercentage }}%</td>
                <td>
                    <span class="badge" [ngClass]="r.status === 'PASS' ? 'pass' : 'fail'"> {{ r.status }} </span>
                </td>
                <td>{{ r.attemptedOn }}</td>
                <td>
                    <button class="btn-view" [routerLink]="['/result', r.userId, r.assessmentName, r.attemptNo]"> View </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
